<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="wrapper">

<h1>Task Manager</h1>

<form id="add-list" action="#" method="post">
  <label for="list-title">Add a New List:</label>
  <input type="text" id="list-title" name="list-title" placeholder="add title">
  <input type="submit" value="add!" id="add-list-button">
</form>
<br>

<form id="add-task" action="#" method="post" style="display: block">
  <label for="select-list">Select List:</label>
  <select id="select-list" name="select-list">
  </select>
  <br>

  <label for="task-description">Task Description:</label>
  <input type="text" id="task-description" name="task-description" placeholder="write desription">
  <br>

  <label for="task-priority">Priority Level:</label>
  <input type="text" id="task-priority" name="task-priority" placeholder="priority">
  <input type="submit" value="add task" id="task-button">
</form>

<br>
<h3><section id="lists">Your Lists:</section></h3>



</div>
</body>
</html>
